<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: hsl(210, 93%, 47%);
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        #input {
            width: 70%;
            padding: 10px;
            margin-right: 10px;
        }

        button {
            padding: 10px;
            background-color: hsl(241, 100%, 31%);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: hsl(230, 93%, 67%);
        }

        ol {
            list-style-type: none;
            padding: 0;
        }

        li {
            background: white;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .edit-btn, .delete-btn {
            margin-left: 10px;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .edit-btn {
            background-color: #007bff;
            color: white;
        }

        .edit-btn:hover {
            background-color: #0056b3;
        }

        .delete-btn {
            background-color: #dc3545;
            color: white;
        }

        .delete-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>

    <h1>To-Do List</h1>
    Task: <input id="input" type="text"> 
    <button onclick="addTask()">Add</button>

    <ol id="list"></ol>

    <script>
        const input = document.getElementById('input');
        const list = document.getElementById('list');
        let taskCount = 0;

        function addTask() {
            const taskText = input.value.trim();
            if (taskText === '') return;

            const newLi = document.createElement('li');
            newLi.id = "task-" + ++taskCount;
            newLi.innerHTML = `
                <span>${taskText}</span>
                <button class="edit-btn" onclick="editTask(this)">Edit</button>
                <button class="delete-btn" onclick="deleteTask(this)">Delete</button>
            `;
            list.appendChild(newLi);
            input.value = ''; 
        }

        function editTask(button) {
            const li = button.parentNode; 
            const span = li.querySelector('span'); 
            const newTask = prompt('Edit task:', span.textContent); 
            if (newTask) {
                span.textContent = newTask; 
            }
        }

        function deleteTask(button) {
            const li = button.parentNode; // Get the parent <li>
            li.remove(); // Remove the list item from the DOM
        }
    </script>
</body>
</html>
